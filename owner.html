<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard - Final Approval</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; display: flex; }
        .sidebar { width: 220px; background: #1a1a1a; color: white; height: 100vh; position: fixed; padding: 20px; box-sizing: border-box; }
        .sidebar h2 { color: #f39c12; font-size: 1.2rem; }
        .sidebar button { display: block; width: 100%; margin: 10px 0; padding: 12px; background: #34495e; color: white; border: none; cursor: pointer; text-align: left; border-radius: 4px; }
        .sidebar button:hover { background: #f39c12; }
        .main { margin-left: 240px; padding: 30px; width: calc(100% - 240px); }
        .container { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 15px; text-align: left; }
        th { background-color: #2c3e50; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .status-badge { padding: 5px 10px; border-radius: 12px; font-size: 0.85rem; font-weight: bold; }
        .pending { background: #ffeaa7; color: #d63031; }
        .approved { background: #55efc4; color: #00b894; }
        .approve-btn { background: #27ae60; color: white; border: none; padding: 8px 15px; cursor: pointer; border-radius: 5px; font-weight: bold; }
        .approve-btn:hover { background: #219150; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>OWNER PANEL</h2>
        <button onclick="window.location.href='/owner'">Approval Queue</button>
        <button onclick="logout()" style="background: #c0392b; margin-top: 20px;">Logout</button>
    </div>

    <div class="main">
        <div class="container">
            <h1>Master Data Review</h1>
            <p>Review and provide final legal approval for all submitted records.</p>
            <div id="message"></div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Current Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ownerTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadOwnerData() {
            const response = await fetch('/owner_view');
            const result = await response.json();
            const tbody = document.getElementById('ownerTableBody');
            tbody.innerHTML = '';

            if (result.success) {
                result.data.forEach(row => {
                    const tr = document.createElement('tr');
                    const statusClass = row.status === 'Approved' ? 'approved' : 'pending';
                    
                    tr.innerHTML = `
                        <td>${row.id}</td>
                        <td>${row.name}</td>
                        <td>${row.email}</td>
                        <td>${row.age}</td>
                        <td><span class="status-badge ${statusClass}">${row.status}</span></td>
                        <td>
                            ${row.status !== 'Approved' ? 
                                `<button class="approve-btn" onclick="approveRecord(${row.id})">Final Approve</button>` : 
                                `âœ… Done`}
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            }
        }

        async function approveRecord(infoId) {
            const response = await fetch('/owner_approve', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ info_id: infoId })
            });
            const result = await response.json();
            if (result.success) {
                loadOwnerData(); // Refresh table
            }
        }

        function logout() {
            fetch('/logout').then(() => window.location.href = '/login');
        }

        // Initialize
        loadOwnerData();
    </script>
</body>
</html>
